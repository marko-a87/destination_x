{% extends "base.html" %}

{% block main %}
    <div class="login">
        
      <div class="login-banner">       
          
        <div class="slideshow-container">
          <div class="login-text-div">
            <h4 id="login-text">Login to Your <em>Destination X</em> Account</h4>
          </div>

          <div class="login-form">
              <div class="">
                <form id="login-form" method="POST" action="#">
                  <div class="row">
                    <div class="col-lg-12">
                        <fieldset>
                            <label for="Username" class="form-label">Username</label>
                            <input type="text" name="Username" class="Username" placeholder="Ex. johnsmith123" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                          <label for="Password" class="form-label">Password</label>
                          <input type="password" name="Password" class="Password" required>
                      </fieldset>
                    </div>
                    <div >                        
                        <fieldset>
                            <button class="main-button">Resume Planning</button>
                        </fieldset>
                    </div>
                  </div>
                </form>
              </div>
          </div>

          <div class="slide zoomFade">
            <img src="{{ url_for('static', filename='assets/images/banner-01.jpg') }}">
          </div>

          <div class="slide zoomFade">
            <img src="{{ url_for('static', filename='assets/images/banner-02.jpg') }}">
          </div>

          <div class="slide zoomFade">
            <img src="{{ url_for('static', filename='assets/images/banner-03a.jpg') }}">
          </div>

          <div class="slide zoomFade">
            <img src="{{ url_for('static', filename='assets/images/banner-04.jpg') }}">
          </div>
        </div>
      </div>

      

    </div>
{% endblock %}

{% block js %}   
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slide");

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        slides[i].getElementsByTagName("img")[0].style.transform = "scale(1)";
      }

      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }

      slides[slideIndex-1].style.display = "block";

      setTimeout(showSlides, 7000); // Change image every 4 seconds
    }

</script>
{% endblock%}
