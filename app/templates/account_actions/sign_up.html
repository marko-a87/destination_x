
  <div class="second-page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>Your Curated Trip Starts Here</h4>
          <h2>Create Your Account</h2>
          <p>Join our travel community to unlock exclusive deals, personalized recommendations, and your own list of must-see destinations around the world.</p>
        </div>
      </div>
    </div>
  </div>


  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="post" role="search" action="#">
            <div class="row">
              <div class="col-lg-12">
                <h4>Create Your <em>Destination X</em> Account</h4>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Name" class="form-label">Name</label>
                      <input type="text" name="Name" class="Name" placeholder="Ex. John Smithee" autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Email" class="form-label">Email Address</label>
                    <input type="text" name="Email" class="Email" placeholder="Ex. johnsmithee@example.com" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="birthdate" class="form-label">Date of Birth</label>
                  <input type="date" name="birthdate" id="birthdate" class="birthdate" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Residence" class="form-label">Country of Residence</label>
                    <input type="text" name="Residence" class="Residence" placeholder="Ex. United States" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Currency" class="form-label">Preferred Currency</label>
                      <select name="Currency" class="form-select" aria-label="Default select example" id="Currency" onChange="this.form.click()">
                          <option selected>USD</option>
                          <option value="EUR">EUR</option>
                          <option value="GBP">GBP</option>
                          <option value="JMD">JMD</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Origin-Port" class="form-label">Airport of Origin</label>
                    <input type="text" name="port" class="port" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" name="Password" class="Password" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Confirm-Password" class="form-label">Confirm Password</label>
                    <input type="password" name="Confirm-Password" class="Confirm-Password" required>
                </fieldset>
              </div>
              <div class="col-lg-12">                        
                  <fieldset>
                      <button type = "submit" class="main-button">Start Planning</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
