<div class="container">
    <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2 id="dest-heading">Explore, Find Your Perfect Destination.</h2>
          </div>
        </div>
    </div>

    <div class="search-bar-container">
        <input type="text" class="search-input" placeholder="Search destinations...">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="advanced-filter-bar">
        <h5 id="filter-text">Filters <i class="fa-solid fa-sliders" style="color: #447524;"></i></h5>
        <div class="filter-group">
            <button class="filter-btn">VISA Free</button>
            <button class="filter-btn">VISA Required</button>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" checked> In Budget</label>
            <label><input type="checkbox"> Available To Passports</label>
        </div>

        <div class="filter-options">
            <div class="option">Sort by:
            <select>
                <option>Select Sorting</option>
                <option>Ratings</option>
                <option>Popularity</option>
                <option>Distance</option>
            </select>
            </div>
        </div>

        
        <button class="refresh">Refresh</button>
    </div>



    <div class="places-list">
        {% include "destinations_pg/place_list.html" %}     
    </div>
    

    <div id="dest-map" class="col-lg-12">
          <div class="section-heading">
            <h2 id="dest-heading">Search Places On The Map</h2>
          </div>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12469.776493332698!2d-80.14036379941481!3d25.907788681148624!2m3!1f357.26927939317244!2f20.870722720054623!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x88d9add4b4ac788f%3A0xe77469d09480fcdb!2sSunny%20Isles%20Beach!5e1!3m2!1sen!2sth!4v1642869952544!5m2!1sen!2sth" width="100%" height="550px" frameborder="0" style="border:0; border-radius: 23px; " allowfullscreen=""></iframe>
        </div>
    </div>
</div>
