<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Destination X</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/other/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/other/owl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/other/animate.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/banner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/country.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/action.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/places.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/place_list.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/selection.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/destination_details.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}">
    
    {% block css %} {% endblock%}

    <!--

    TemplateMo 580 Woox Travel

    https://templatemo.com/tm-580-woox-travel

    -->
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      {% include "header.html" %}
    </header>
    <!-- ***** Header Area End ***** -->
    
    {% block main %}{% endblock %}

    <footer>
      {% include "footer.html" %}
    </footer>


    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/isotope.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/wow.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/tabs.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popup.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
    
    {% block js %}   
      <script>
        function bannerSwitcher() {
          next = $('.sec-1-input').filter(':checked').next('.sec-1-input');
          if (next.length) next.prop('checked', true);
          else $('.sec-1-input').first().prop('checked', true);
        }

        var bannerTimer = setInterval(bannerSwitcher, 5000);

        $('nav .controls label').click(function() {
          clearInterval(bannerTimer);
          bannerTimer = setInterval(bannerSwitcher, 5000)
        });
      </script>
    {% endblock%}

  </body>

</html>
